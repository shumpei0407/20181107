<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>iga</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
    <script>
      // ページの読み込みを待つ
    window.addEventListener('load', init);
    function init() {
	
	var blue = new THREE.Color(0x7658ef);
	var pink = new THREE.Color(0xfca4c5);
	var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera( 80, window.innerWidth / window.innerHeight, 0.5, 1000 );

	var renderer = new THREE.WebGLRenderer({ alpha: true });
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var shape = [];
	geometry = new THREE.IcosahedronGeometry(5,0);
	material = new THREE.MeshStandardMaterial({ color: 0xd70035,roughness:0.2});
	shape[0] = new THREE.Mesh( geometry, material );
	//shape[1] = new THREE.Mesh( geometry, material );
	shape[2] = new THREE.Mesh( geometry, material );
	shape[0].position.set(0,5,0);
	//shape[1].position.set(0,5,0);
	shape[2].position.set(0,5,0);
	scene.add(shape[0],shape[1],shape[2]);

	var light = new THREE.PointLight(0xffffff);
	light.position.set(100,500,100);
	scene.add(light);

	camera.position.set(5,5,5); // x y z

	function render() {
		requestAnimationFrame( render );
		shape[0].rotation.x += 0.005;
		shape[0].rotation.y -= 0.005;
		//shape[1].rotation.y += 0.015;
		//shape[1].rotation.z -= 0.005;
		shape[2].rotation.z -= 0.005;
		shape[2].rotation.x += 0.005;
		renderer.render(scene, camera);
	}
	render();
}

init();
    </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
